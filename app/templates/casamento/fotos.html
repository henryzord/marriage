{% extends "casamento/master.html" %}

{% load static %}

{% block title %}
    J&H · Galeria de Fotos
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 d-block d-xl-none">
            <div class="d-flex justify-content-center">
                <img
                    alt="um cachorro humanizado tirando uma fotografia com uma câmera nas mãos"
                    src="{% static 'img/icons/fotos.webp' %}"
                    style="width: 30%;"
                >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1 class="subtitulo cor-principal-escura text-center">Galeria de fotos</h1>
        </div>
    </div>
    <!-- begin região dos modais! -->
    <!-- Modal -->
    {% for photo in photos %}
        <div class="modal fade" id="modal{{ photo.number }}" aria-labelledby="modal{{ photo.number }}Label"
             aria-hidden="true" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="{{ photo.name }}" class="img-fluid" alt="Foto do modal">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-golden texto" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <!-- end região dos modais! -->
    <div class="row row-cols-1 row-cols-xl-3 g-4 align-items-center">
        <div class="col d-none d-xl-block">
            <div class="d-flex justify-content-center">
                <img
                    alt="um cachorro humanizado tirando uma fotografia com uma câmera nas mãos"
                    src="{% static 'img/icons/fotos.webp' %}"
                    style="width: 50%;"
                >
            </div>
        </div>
        {% for photo in photos %}
            <div class="col">
                <div class="card-hand card" data-bs-toggle="modal" data-bs-target="#modal{{ photo.number }}">
                    <img src="{{ photo.name }}" class="card-img-top" alt="Foto do card">
                </div>
            </div>
        {% endfor %}
        <!-- insere outra figurinha para equilibrar o template -->
        <div class="col">
            <div class="d-flex justify-content-center">
                <img
                    alt="um casal de cachorros humanizados, trajados como noivos"
                    src="{% static 'img/icons/noivos.webp' %}"
                    style="width: 50%;"
                >
            </div>
        </div>
    </div>
{% endblock %}
